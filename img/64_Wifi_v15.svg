<style type="text/css">

/* ACÁ ESTÁ LA ANIMACIÓN */ 

@keyframes wifi {

from {

opacity: 0.5;

}

to { 

opacity: 1;

}

}

#point {

animation: wifi 1s infinite alternate ease-in-out;

}

#wifi1 {

animation: wifi 1s infinite alternate ease-in-out;

}

#wifi2 {

animation: wifi 1s infinite alternate ease-in-out;

}

#wifi3 {

animation: wifi 2s infinite alternate ease-in-out;

}

/* Animación en cascada */

#point {

animation-delay: 0s;

animation-duration: 1s;

}

#wifi1 {

animation-delay: 0.5s;

animation-duration: 1s;

}

#wifi2 {

animation-delay: 1s;

animation-duration: 1s;

}

#wifi3 {

animation-delay: 1.5s;

animation-duration: 1s;

}


</style>


